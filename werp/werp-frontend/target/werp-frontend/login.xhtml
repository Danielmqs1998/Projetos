<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>wERP</title>
	</h:head>
	
	<h:body style="background-image: url('./resources/imagens/background_werp.jpg'); background-repeat: no-repeat;">
		<h:form style="display:flex; flex-direction: column">
						
			<p:graphicImage library="imagens" name="logo.png" style="margin: 2% auto"/>
			
			<p:panel style="margin:0 auto; width: 400px; text-align:center" header="Acesso ao sistema">
			
				<p:outputLabel for="usuario">Usu√°rio</p:outputLabel>
				<p:inputText id="usuario" style="width:250px; margin: 0 auto; display: block;"
					value="#{loginController.usuario}" />
				<br />
				
				<p:outputLabel for="senha">Senha</p:outputLabel>
				<p:inputText id="senha" type="password"
					style="width:250px; margin: 0 auto; display: block;"
					value="#{loginController.senha}" />
				<br />
			    
				<p:commandButton value="Acessar"
					style="width:250px; margin: 0 auto; display: block;"
					action="#{loginController.login}" />
					
			</p:panel>
			
		</h:form>
	</h:body>

</html>
