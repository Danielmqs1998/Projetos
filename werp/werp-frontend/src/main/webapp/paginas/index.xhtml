<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/layout.xhtml">

	<ui:define name="conteudo">
		<h2 align="center" style="margin: 1%;">Dashboard</h2>
		<div class="col">
			<div class="row" style="margin-left: 50px;">
				<h3 style=" color:#0288d1">Total de vendas no ano (R$): </h3><h3><h:outputLabel style="padding: 2px; margin-left: 10px" value="#{homeController.estatisticas.totalVendasAno}" /></h3>
			</div>
			<div class="row"  style="margin-left: 50px">
				<h3 style="color:#0288d1">Total de clientes: </h3>
				<h3>
					<h:outputLabel style="padding: 2px; margin-left: 10px" value="#{homeController.estatisticas.totalClientes}" >
						<f:convertNumber maxFractionDigits="0" />
					</h:outputLabel>
				</h3>
			</div>
			<div class="row" style="margin-left: 50px;">
				<h3 style="color:#0288d1">Total de produtos: </h3>
				<h3>
					<h:outputLabel style="padding: 5px; margin-left: 10px" value="#{homeController.estatisticas.totalProdutos}" >
							<f:convertNumber maxFractionDigits="0" />
					</h:outputLabel>
				</h3>
			</div>
		</div>
		<br />
		<div class="row justify-content-around" style="margin: 0.5%">
			<div class="col-sm-6">
				<div class="card mr-2 p-2">
					<p:chart value="#{homeController.graficoVendasMes}"
						style="width: 100%; height: 500px;" />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card ml-2 p-2">
					<p:chart value="#{homeController.graficoVendasVendedor}"
						style="width: 100%; height: 500px;" />
				</div>
			</div>
		</div>
		<br />
		<div class="row justify-content-around" style="margin: 0.5%">
			<div class="col-sm-12">
				<div class="card mr-2 p-2">
					<p:chart value="#{homeController.graficoVendasProduto}"
						style="width: 100%; height: 500px;" />
				</div>
			</div>
		</div>		
	</ui:define>

</ui:composition>
