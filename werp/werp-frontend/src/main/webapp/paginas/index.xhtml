<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/layout.xhtml">

	<ui:define name="conteudo">
		<h2 align="center" style="margin: 1%">Dashboard</h2>
		<br />
		<div class="row justify-content-around" style="margin: 0.5%">
			<div class="col-sm-6">
				<div class="card mr-2 p-2">
					<p:chart value="#{homeController.graficoLinha}"
						style="width: 100%; height: 500px;" />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card ml-2 p-2">
					<p:chart value="#{homeController.graficoBarra}"
						style="width: 100%; height: 500px;" />
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
