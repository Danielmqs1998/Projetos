<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Example with CDI</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{myBean.message}" />
        <h:commandButton value="Submit" action="#{myBean.showMessage}" />
        <h:outputText value="#{myBean.message}" />
    </h:form>
</h:body>
</html>
