<h4 style="text-align: center; margin-top: 50px; color: white;"> Seja bem-vindo(a) a WBSTORE !</h4>
<div id="container">
    <fieldset style="border:none">
        <div style="margin-top: 30px">
            <label for="usuario" style="text-align: center; display: block; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">E-mail</label>
            <input id="usuario" [(ngModel)]="login" type="text" style="height: 30px; font-size: 14px; "/>
        </div>
        <div style="margin-top: 30px">
            <label for="senha" style="text-align: center; display: block; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;" >Senha</label>
            <input id="senha" [(ngModel)]="senha" type="password" style="height: 30px; font-size: 14px;"/>
        </div>
        <div id="btn-entrar">
            <button mat-flat-button (click)="efetuarLogin()">Entrar</button>
        </div>
    </fieldset>
</div>
