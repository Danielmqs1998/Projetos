
<h2 style="text-align: center; margin-top:50px"> Carrinho de compras </h2>
<div style="margin: 50px; width: auto;">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div id="dados-compra">
    <div id="endereco">
      <p style="margin: 15px">Será entregue no endereço: </p>
   </div>
    <div id="totais">
      <h5 style="text-align: end; margin:20px"> Valor total: R$ </h5>
      <h6 style="text-align: end; margin:20px"> Frete: R$ </h6>
   </div>
  </div>

</div>

<div class="horizontal-center">
  <button mat-flat-button (click)="abrirModalConfirmacao()" style="height: 60px; width: 200px;  margin: 20px;"> Finalizar compra</button>
</div>
