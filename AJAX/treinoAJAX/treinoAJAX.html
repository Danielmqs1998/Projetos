<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SITE COM AJAX</title>
</head>
<body>
<h1>ESTE É UM SITE QUE USA AJAX!</h1>
<div id="conteudo">O TEXTO VIRÁ AQUI!</div>
<div id="buttons">
    <button id="ant" onclick="chamarConteudo(this.id)"><<<</button>
    <button id="prox" onclick="chamarConteudo(this.id)">>>></button>
</div>
<div id="teste" contenteditable="true">
</div>
<script>

var i = 0;

function chamarConteudo(alternar)
{
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200)
        {
            document.getElementById("conteudo").innerHTML = this.responseText;
        }
    };
    
    if(alternar=="prox")
    {   
        if(i<3)   
        {
            i++;
            //alert(i);
            if(i==1)
            {         
                xhttp.open("GET","informacoes.txt",true);
                xhttp.send();
                //i++;
            }      
            else if(i>=2 && i<4)       
            {
                xhttp.open("GET","informacoes"+i+".txt",true);
                xhttp.send();            
                //i++;
            } 
        }
    }
    else if(alternar=="ant")
    {     
        if(i>1)
        {         
            
            i--;
            //alert(i);
            if(i==1)
            {
                xhttp.open("GET","informacoes.txt",true);
                xhttp.send();
            }
            else if(i>=2)
            {     
                if(i==2)
                {
                    xhttp.open("GET","informacoes"+i+".txt",true);
                    xhttp.send();
                    //i--;
                }
                else if(i>2)
                {
                    xhttp.open("GET","informacoes"+i+".txt",true);
                    xhttp.send();
                    //i--;                 
                }  
            }
        }
    }
}

        alert(palavras[n]);
    }
}
</script>
</body>
</html>
