<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estiloAJAXcardapio.css">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
<h1>CARDÁPIO DIGITAL</h1>
<h2>MONTE SEU PRATO:</h2>
<div id="cardapio">
    <p id="sugestoes">SUGESTÕES: <span id="sugestaoRefeicaoprincipal"> </span></p>
    <p>REFEIÇÃO PRINCIPAL:<input type="text" id="refeicaoprincipal" onkeyup="buscarConteudoRP(this.value)"></p>
    <p>ACOMPANHAMENTO:<input type="text"></p>
    <p>SOBREMESA: <input type="text"></p>
</div>
<script>

function selecionar(opcaoselecionada)
{
    document.getElementById("refeicaoprincipal").value = opcaoselecionada; 
}

function buscarConteudoRP(texto)
{
    if(texto.length==0)
    {
        document.getElementById("sugestaoRefeicaoprincipal").innerHtml="";
        return;
    }
    else
    {   
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            if(this.readyState ==4 && this.status == 200)
            {
                document.getElementById("sugestaoRefeicaoprincipal").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET","buscarnoCardapio.php?q="+texto,true);
        xhttp.send();

    }
}
</script>
</body>
</html>
