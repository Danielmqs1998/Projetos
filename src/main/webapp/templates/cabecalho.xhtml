<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<header>
	<h:form>
		<p:menubar hideDelay="1000">
			<p:submenu label="Clientes" icon="pi pi-fw pi-user">
				<p:menuitem value="Cadastrar" icon="pi pi-fw pi-user-plus" url="#{request.contextPath}/paginas/cadastro_usuario.xhtml" />
				<p:menuitem value="Visualizar" icon="pi pi-fw pi-users" />
			</p:submenu>
			<p:submenu label="Produtos" icon="pi pi-fw pi-box">
				<p:menuitem value="Cadastrar" icon="pi pi-fw pi-stop" />
				<p:menuitem value="Visualizar" icon="pi pi-fw pi-clone" />
			</p:submenu>
			<p:submenu label="Tarefas" icon="pi pi-fw pi-calendar">
				<p:submenu label="Edit" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus" />
					<p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus" />
				</p:submenu>
				<p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
					<p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus" />
				</p:submenu>
			</p:submenu>
			<f:facet name="options">
				<p:commandButton action="#{homeController.logout}" value="Logout"
					icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
			</f:facet>
		</p:menubar>
	</h:form>
</header>
</html>
